<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <link rel="stylesheet" href="index.css">
    
    <style>
        .container {
            max-width: 1440px;
            margin: 0 auto;
        }
        #posts {
            display: flex;
            flex-wrap: wrap;
        }
        .post {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
        img.card {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">Mening Saytim</div>
            <ul class="nav-links">
                <li><a href="#home">Bosh Sahifa</a></li>
                <li><a href="#about">Haqqida</a></li>
                <li><a href="#services">Xizmatlar</a></li>
                <li><a href="#contact">Aloqa</a></li>
            </ul>
        </nav>    
        <div id="posts"></div>
    </div>

    <script>
        const data = () => {
            return fetch('https://dummyjson.com/products') // Correct URL to fetch product data
                .then((res) => res.json())  // Parse the JSON response
                .then((data) => {
                    const postsContainer = document.getElementById('posts');
                    data.products.forEach(product => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post'; // Add a class for styling
                        postElement.innerHTML = `
                            <img class='card' src="${product.thumbnail}" alt="${product.title}" />
                            <h3>${product.title}</h3>
                            <p>${product.description}</p>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                })
                .catch((error) => console.error('Error fetching data:', error));
        };

        data(); // Call the function to fetch and display data
    </script>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Mening Saytim. Barcha huquqlar himoyalangan.</p>
            <ul class="footer-links">
                <li><a href="#privacy">Maxfiylik Siyosati</a></li>
                <li><a href="#terms">Foydalanish Shartlari</a></li>
                <li><a href="#contact">Aloqa</a></li>
            </ul>
        </div>
    </footer>    
</body>
</html>
